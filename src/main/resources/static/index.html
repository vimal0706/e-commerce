<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Dress Store</h1>
    </header>
    
    <section id="product-list">
        <div class="product" data-id="1" data-price="1000">
            <h2>Dress 1</h2>
            <p>Price: ₹1000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-price="1500">
            <h2>Dress 2</h2>
            <p>Price: ₹1500</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-price="2000">
            <h2>Dress 3</h2>
            <p>Price: ₹2000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ₹<span id="total-price">0</span></p>
        <button id="checkout">Checkout</button>
    </section>

    <script src="main.js"></script>
</body>
</html>
